<html>
 <head>
  <script type='text/javascript' src="https://www.google.com/jsapi"></script>

  <div id="regions_div" style="width:100%; height: auto;"></div>

  <script type="text/javascript">
  google.load('visualization', '1', {'packages': ['geochart']});
     google.setOnLoadCallback(drawRegionsMap);

   function drawRegionsMap() {
     var data = google.visualization.arrayToDataTable([
       ['County', 'College', 'Rate'],
       ['Delaware County', 'Delaware County: Ball State University', 560.9],
       ['Marion County', 'Marion County: IUPUI, Butler, UIndy',1119 ],
       ['Grant County', 'Grant County: Taylor University', 418.2],
       ['Johnson County', 'Johnson County: Franklin University', 348.7],
       ['Allen County', 'Allen County: IPFW', 571.3],
       ['Monroe County', 'Monroe County: IU Bloomington', 448.6],
       ['Montgomery County', 'Montgomery County: Wabash College', 280.7],
       ['Porter County', 'Porter County: Valparaiso University', 224.5],
       ['Putnam County', 'Putnam County: DePauw University', 324],
       ['St. Joseph County', 'St. Joseph County: University of Notre Dame', 406.1],
       ['Tippecanoe County', 'Tippecanoe County: Purdue University', 510.5],
       ['Vigo County', 'Vigo County: Indiana State University, Rose-Hulman Institute of Technology', 433.9],
     ]);

     var options = { region: 'US-IN', resolution: 'provinces', displayMode: 'markers', colorAxis: {colors: ['#fff', '#63A6A0']}, tooltip: {trigger: "focus"} };

     var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

     chart.draw(data, options);
   }
  </script>
 </head>
 <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
 </body>
</html>
