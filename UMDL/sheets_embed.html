<html>
	<head>
		<title>Table Generator</title>
		<link rel="stylesheet" href="style_sheets.css" type="text/css"></link>
		<script type="text/javascript">
			function Style(){
				if (document.getElementById('url-box').value == ""){
					alert('Please paste your spreadsheet URL in the link field');
				}
				else{
					output = 

					"<iframe src='"

					+

					document.getElementById('url-box').value

					+ 

					"?gid=0&amp;single=false&amp;widget=false&amp;headers=false&amp;widget=false&amp;chrome=false' style='width:400px;border:none;'></iframe>"

					document.getElementById('embed-code').value = output;
					document.getElementById('preview').innerHTML = output;
				}
			}
		</script>
	</head>
	<body>
		<div class="content">
			<!-- <iframe src="https://docs.google.com/spreadsheets/d/1MAYWG2YKpCFi6h_eNB7zdWAPUUre8QZh2NXyjgw0L3s/pubhtml?gid=0&amp;single=false&amp;widget=false&amp;headers=false&amp;widget=false&amp;chrome=false" 
			style="
				width:400px;
				border:none;
			"></iframe> -->
			<h1>Table Generator</h1>
			<b>Sheet Link</b><br />
			<input type="text" id="url-box" placeholder="https://docs.google.com/spreadsheets/d/XyZ/pubhtml">
			<input type="button" value="Click to Generate" onclick="Style();" class="generate"><br />
			<b>Embed Code</b><br />
			<textarea id="embed-code" class="embed-code"></textarea>
			<b>Preview</b><br />
			<div id="preview"></div>
		</div>
	</body>
</html>
